		<script>
			// When the user scrolls the page, execute myFunction 
			window.onscroll = function() {myFunction()};

			// Get the navbar
			var navbar = document.getElementById("navbar");

			// Get the offset position of the navbar
			var sticky = navbar.offsetTop;

			// Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
			function myFunction() {
				if (window.pageYOffset >= sticky) {
					navbar.classList.add("sticky")
				} else {
					navbar.classList.remove("sticky");
				}
			}
		</script>

		<style>
			html{height:100%; width:100%;}
			body {
				background:#0D343A;
				background:-webkit-gradient(linear,0% 0%,0% 100%, from(#000000 ), to(#000000)  );
				background: -moz-linear-gradient(top, #000000 0%, #000000 100%);

			overflow:hidden;}


			.drop {
				background:-webkit-gradient(linear,0% 0%,0% 100%, from(rgba(13,255,58,1) ), to(rgba(255,255,255,0.6))  );
				background: -moz-linear-gradient(top, rgba(0,100,0,1) 0%, rgba(255,255,255,.6) 100%);
				width:1px;
				height:89px;
				position: absolute;
				bottom:200px;
				-webkit-animation: fall 0.7s linear infinite;
				-moz-animation: fall 0.7s linear infinite;
  
			}

			/* animate the drops*/
			@-webkit-keyframes fall {
				to {margin-top:900px;}
			}
			@-moz-keyframes fall {
				to {margin-top:900px;}
			}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">></script>
		<script>
			// number of drops created.
				var nbDrop = 858; 

			// function to generate a random number range.
				function randRange( minNum, maxNum) {
					return (Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum);
				}
	
			// function to generate drops
			function createRain() {
	
				for( i=1;i<nbDrop;i++) {
					var dropLeft = randRange(0,1600);
					var dropTop = randRange(-1000,1400);
	
					$('.rain').append('<div class="drop" id="drop'+i+'"></div>');
					$('#drop'+i).css('left',dropLeft);
					$('#drop'+i).css('top',dropTop);
				}
			}
			// Make it rain
			createRain();
		</script>
