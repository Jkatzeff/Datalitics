<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Gun violence visualization by country</title> 
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="http://d3js.org/queue.v1.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>

</head>

<style>
    #wrapper {
        width: 1600px;
        margin: -100px auto 0;
    }
    #map {
        width: 1600px;
        height: 1600px;
        position: relative;  
    }
    .background{
        fill: #eee;
    }
    .map-layer {
        stroke: pink;
    }
    .country {
        stroke: white;
    }
    #play { 
        position: absolute;
        top: 200px;
        left: 800px; 
    }
    #currdata {
        position: absolute;
        top: 250px;
        left: 800px;    
    }
    #clock {
        position: absolute;
        top: 220px;
        left: 1150px;
    }
    #dataname {
        position: absolute;
        top: 270px;
        left: 1150px;
    }
    #mapname {
        position: absolute;
        top: 320px;
        left: 1150px;
    }
    div.tooltip {   
        position: absolute;         
        text-align: center;         
        width: 100px;                   
        height: 50px;                   
        padding: 1px;               
        font: 20px sans-serif;      
        background: lightsteelblue;         
        border-radius: 8px;         
        pointer-events: none;
        opacity: 0;	
    }
    .button {
        background-color: goldenrod;
        border-radius: 25%;
        width: 15%;
        color: white;
        padding: 8px 12px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 24px;
        margin: 4px 1px;
        cursor: pointer;
    }
    .button2 {
        background-color: #008CBA;
    }
	.navButton {
        background-color: goldenrod;
        border-radius: 20%;
        width: 15%;
        color: white;
        padding: 15px 32px;
		text-align: left;
        text-decoration: none;
        display: inline-block;
        font-size: 24px;
        margin: 4px 2px;
        cursor: pointer;
    }
	.sticky {
		position: fixed;
		top: 0;
		width: 100%
	}
	.sticky + .content {
		padding-top: 60px;
	}
	
	.interact{
		transform: translate(0px,-1300px);
	}
</style>
<body>
	<!-- this is the navbar-->
		<style>
			nav{
				overflow: hidden;
				height: 75px;
				width: 100%;
				background-color: #42bff4;
				z-index: 1;
			}
			span {
				display: inline-block;
				vertical-align: middle;
			}
			a {
				float: left;
				display: block;
				text-align: center;
				padding: 14px;
				text-decoration: none;
			}
		</style>
		<nav id="navbar" style=text-align:center;>
			<a href="index.html"><button class="navButton" id="aboutButton">Landing</button></a>
			<a href="gun-violence/gun-violence.html"><button class="navButton" id="startButton">See The Data</button></a>
			<a href="home.html"><button class="navButton" id="aboutButton">Home</button></a>
		</nav>
		
		<script>
			// When the user scrolls the page, execute myFunction 
			window.onscroll = function() {myFunction()};

			// Get the navbar
			var navbar = document.getElementById("navbar");

			// Get the offset position of the navbar
			var sticky = navbar.offsetTop;

			// Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
			function myFunction() {
				if (window.pageYOffset >= sticky) {
					navbar.classList.add("sticky")
				} else {
					navbar.classList.remove("sticky");
				}
			}
		</script>
	<!-- this is the navbar-->
	
    <div id="wrapper">  
      <div id="map"></div>
		<div id="aniStuffs" class="interact">
			<button class="button" id="play">Start animation!</button>
			<button class="button button2" id="currdata">Change dataset</button>
			<span id="dataname">current_dataset</span>
			<span id="mapname">current_map</span>
			<span id="clock">current_year</span>
		</div>
	</div>
</body>
