<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>D3 Map</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<style>
    .background{
        fill: #eee;
    }
    .map-layer {
/*        fill: black;*/
        stroke: black;
    }
    div.tooltip {	
        position: absolute;			
        text-align: center;			
        width: 100px;					
        height: 50px;					
        padding: 1px;				
        font: 20px sans-serif;		
        background: lightsteelblue;			
        border-radius: 8px;			
        pointer-events: none;
        opacity: 0;
    }
</style>
<body>
</body>
<script>
    var countyInfo = {};
    
    var div = d3.select("body")
                .append("div")
                .attr("class", "tooltip");
    
    var width = 1500,
        height = 2000;
    
    var svg = d3.select("body")
                .append("svg")
                .attr("width", width)
                .attr("height", height);
    svg.append("rect")
        .attr("class", "background")
        .attr("width", width)
        .attr("height", height);
//    
    var g = svg.append("g");
    
    var mapLayer = g.append("g")
                    .classed("map-layer", true);
    
    
    d3.json("california-counties.json", function(error, ca){
        if (error) return console.error(error);
        
        var center = d3.geoCentroid(ca);

        var projection = d3.geoMercator()
                        .scale(2000)
                        .center(center)
                        .translate([width/2, height/2]);
        
        var path = d3.geoPath()
                    .projection(projection);
        
        mapLayer.selectAll("path")
                .data(ca.features)
                .enter()
                .append("path")
                .attr("d", path)
                .attr('vector-effect', 'non-scaling-stroke')
                .style("fill", "grey")
                .on("click", mouseClick);
        
    });
    
    d3.csv("nhgis0002_csv/nhgis0002_ts_nominal_county.csv", function(error, data){
        if (error) return console.error(error);
        data.slice(203, 261).forEach(function(d, i){
//            console.log(i);
            var county = d["COUNTY"]
            countyInfo[county] = {};
            countyInfo[county]["whites1970"] = d['B08AA1970'];
            countyInfo[county]["whites1980"] = d['B08AA1980'];
            countyInfo[county]["whites1990"] = d['B08AA1990'];
            countyInfo[county]["whites2000"] = d['B08AA2000'];
            countyInfo[county]["whites2010"] = d['B08AA2010'];
        })
//        console.log(countyInfo);
    });
    
    console.log(countyInfo);
    
    function mouseClick(d){
        div.html(d.properties['name'] + "<br />")
                        .style("left", (d3.event.pageX) + "px")
                        .style("top", (d3.event.pageY) + "px")
                        .style("opacity", 100); 
    }
    
</script>
</html>
